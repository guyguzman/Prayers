<div class="prayerBody">
    <div class="prayerBodyParagraph">Hail Mary, full of grace, the Lord is with Thee, blessed are Thou among women,
        and blessed is the fruit of Thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners,
        spread the effect of grace of Thy Flame of Love over all of humanity,
        now and at the hour of our death.</div>
</div>
